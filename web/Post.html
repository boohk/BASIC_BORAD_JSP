<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BOARD_NORMAL_UPDATE_201770110</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ClickEvent.js"></script>
</head>
<body>
<div class="container">
    <h2>글 쓰기
        <small>UPDATE_20170110</small>
    </h2>
    <hr>
</div>

<div class="container">

    <table summary="글쓰기 전체 테이블">
        <form name="BoardWriteForm" method="post" action="Post_insert.jsp" onsubmit="checkField();">

            <colgroup>
                <col width="20%">
                <col width="80%">
            </colgroup>

            <table summary="테이블 구성" class="table table-striped table-hover">
                <tr>
                    <td>작성자</td>
                    <td><input type=text name=writer size=10 maxlength=8></td>
                </tr>
                <br>
                <tr>
                    <td>비밀번호</td>
                    <td><input type=password name=psw size=30></td>
                </tr>
                <tr>
                    <td>제 목</td>
                    <td><input type=text name=title></td>
                </tr>
                <tr>
                    <td>내 용</td>
                    <td><textarea name=content rows="10" cols="100"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div align="center">
                            <input type="submit" value="저장">
                            <input type="button" value="취소" onclick="move('List.jsp');">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </table>
</div>

<!-- <input class="agline0" type="button" value="전체보기">
<input class="agline0" type="button" value="글쓰기"> -->
</div>

<script type="text/javascript">

    function checkField() {

        if (document.BoardWriteForm.writer.value == "") {
            alert("작성자 이름을 입력하세요");
            document.BoardWriteForm.writer.focus();
            exit;

        } else if (document.BoardWriteForm.psw.value == "") {
            alert("비밀번호를 입력하세요");
            document.BoardWriteForm.psw.focus();
            exit;

        } else if (document.BoardWriteForm.title.value == "") {
            alert("제목을 입력하세요");
            document.BoardWriteForm.title.focus();
            exit;

        } else if (document.BoardWriteForm.content.value == "") {
            alert("이름을 입력하세요");
            document.BoardWriteForm.content.focus();
            exit;
        }

        document.BoardWriteForm.submit();

    }
</script>
</body>
</html>
